<html>
    <head>
        <title>Simple Intrest Calculator</title>

    </head>

    <body>
        <h1>Simple Intrest App</h1>
    <script>
        let p_amt = Number(prompt("Enter Princle Amount:"));
        let time = Number(prompt("Enter Time in Months:"));
        let rate = Number(prompt("Enter Rate of Intrest:"));
        let S_intrest = p_amt*time*rate/100;
        document.write("Pri amt is :"+p_amt+"<br>");
        document.write("Time is :"+time+"<br>");
        document.write("Rate is :"+rate+"<br>");
        document.write("Simple Intrest is:"+S_intrest);
    </script>
    </body>
</html>
