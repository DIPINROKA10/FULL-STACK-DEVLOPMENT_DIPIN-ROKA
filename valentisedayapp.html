<!DOCTYPE html>
<html lang="en">
<head>
    <title>Valentine Week Finder</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #1d2671, #c33764);
            font-family: Arial, Helvetica, sans-serif;
        }

        .glass {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 25px 30px;
            width: 360px;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .glass h1 {
            text-align: center;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff758f;
        }

        .output {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
        }

        .timeline {
            margin-top: 20px;
            font-size: 13px;
            line-height: 1.6;
            opacity: 0.85;
        }

        .timeline span {
            display: block;
        }
    </style>
</head>
<body>

<div class="glass">
    <h1>üíñ Valentine Week</h1>
    <div class="subtitle">Enter a February date (1‚Äì28)</div>

    <input type="number" id="myDay" placeholder="e.g. 14" min="1" max="28">

    <button onclick="findDay()">Reveal the Day</button>

    <div class="output" id="message"></div>

   
</div>

<script>
    function findDay() {
        var date = document.getElementById("myDay").value;
        var result = document.getElementById("message");

        if (date === "") {
            alert("Please enter a date!");
            return;
        }

        if (date < 1 || date > 29) {
            result.innerHTML = "‚ùå Invalid February date";
        } 
        else if (date == 7) {
            result.innerHTML = "üåπ Rose Day";
        } 
        else if (date == 8) {
            result.innerHTML = "üíç Propose Day";
        } 
        else if (date == 9) {
            result.innerHTML = "üç´ Chocolate Day";
        } 
        else if (date == 10) {
            result.innerHTML = "üß∏ Teddy Day";
        } 
        else if (date == 11) {
            result.innerHTML = "ü§ù Promise Day";
        } 
        else if (date == 12) {
            result.innerHTML = "ü§ó Hug Day";
        } 
        else if (date == 13) {
            result.innerHTML = "üíã Kiss Day";
        } 
        else if (date == 14) {
            result.innerHTML = "‚ù§Ô∏è Valentine‚Äôs Day";
        } 
        else {
            result.innerHTML = "‚ú® Just a normal February day";
        }
    }
</script>

</body>
</html>
